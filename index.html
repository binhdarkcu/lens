<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="lib/jquery.plugin.js"></script>
  <script src="lib/jquery.keypad.js"></script>
  <link rel="stylesheet" href="css/bootstrap-slider.css" />
   <link rel="stylesheet" href="css/jquery.keypad.css" />
  <link rel="stylesheet" href="css/style.css" />
<style type="text/css">
    .canvas-container-wp{
        text-align: center;
    }
    .canvas-container{
        display:inline-block;
        text-align: center;
    }
    * {
    box-sizing: content-box;
   }

</style>
<script type="text/javascript">
   
     $(function () {
       var layout =['01234','56789', $.keypad.BACK + $.keypad.ENTER];
       var enterText = '';
       var hD = 50;
       var a = 100;
       var f= 50;
       $('#len-value').keypad({
        layout:layout, showAnim: 'fadeIn',enterText:'',
        beforeShow: function(div, inst) { 
          hD = inst._input.val();
          if($('.keypad-popup').is(':visible')){
              inst._input.val('');
          }
          $('.keypad-enter').click(function(){
             var newval = inst._input.val();
             if(newval > 100){
                 inst._input.val(100);
             }
              hD = inst._input.val();
              addEvent('changeH',inst._input.val());
             
          })
        },
        onClose:function(value, inst){
          inst._input.val(hD); 
          addEvent('changeH',inst._input.val());
        }

    });

     $('#valueofA').keypad({
        layout:layout,showAnim: 'fadeIn',enterText:'',
        beforeShow: function(div, inst) { 
          a = inst._input.val();
          if($('.keypad-popup').is(':visible')){
              inst._input.val('');
          }
          $('.keypad-enter').click(function(){
             var aValue = inst._input.val();
             if(aValue > 200){
                 inst._input.val(200);
             }else{
                if(aValue < 15){
                   inst._input.val(15);
                }
             }
              a = inst._input.val();
              addEvent('changeA',inst._input.val());
             
          })
        },
        onClose:function(value, inst){
          inst._input.val(a); 
          addEvent('changeA',inst._input.val());
        }

    });

   $('#valueofF').keypad({
        layout:layout,showAnim: 'fadeIn',enterText:'',
        beforeShow: function(div, inst) { 
          a = inst._input.val();
          if($('.keypad-popup').is(':visible')){
              inst._input.val('');
          }
          $('.keypad-enter').click(function(){
             var aValue = inst._input.val();
             if(aValue > 100){
                 inst._input.val(100);
             }else{
                if(aValue<15){
                  inst._input.val(15);
                }
             }
              a = inst._input.val();
              addEvent('changeF',inst._input.val());
             
          })
        },
        onClose:function(value, inst){
          inst._input.val(a); 
          addEvent('changeF',inst._input.val());
        }

    });



   function addEvent(nameEvent,value){
        var event = new CustomEvent(nameEvent, { "detail":value});
      document.dispatchEvent(event);
   }


})

</script>
</head>
<body>
   <div class="container">
       <img style="display: none;" src="images/candles.png" id="candle01"/>
       <div class="canvas-container-wp" width="1000" height="730">
           <canvas id="c" width="770" height="530"></canvas>
           <img class="hide" src="images/circle.png" id="len-img">
           <img class="hide" src="images/candles.png" id="candles-img">
           <img class="hide" src="images/f1.png" id="f1-img">
           <img class="hide" src="images/f2.png" id="f2-img">
           <img class="hide" src="images/candles-2.png" id="f15-big-img">
            <img class="hide" src="images/candles-21.png" id="f15-img">
          <img class="hide" src="images/candles1.png" id="big-img">
       </div>


       <div class="rightControl">
         
           <div class="box box1">
               <div class="title"><img src="images/t1.jpg"/></div>

               <input id="len-control" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="50" data-slider-orientation="vertical"/>
               <input id="len-value" class="inputValue" type="text" value="50">
               <div class="clear"></div>
           </div>

           <div class="box box2">
               <div class="title"><img src="images/t2.jpg"/></div>
               <div class="labelA">
                   <span>a = </span> <input id="valueofA" class="inputValue" type="text" value="100">
               </div>
               <input id="aValue" type="text" data-slider-min="15" data-slider-max="200" data-slider-step="1" data-slider-value="100" />
               <img src="images/circle-s.png" class="circle-img"/>
               <div class="clear"></div>
           </div>

           <div class="box box2 box3">
               <div class="title"><img src="images/t3.jpg"/></div>
               <div class="labelA">
                   <span>f = </span> <input id="valueofF" class="inputValue" type="text" value="50">
               </div>
               <div class="f-box">
                   <input id="f-control" type="text"  data-slider-min="15" data-slider-max="100" data-slider-step="1" data-slider-value="50" />
                   <div class="f-control-2">
                       <input id="f-control-b" type="text"  data-slider-min="15" data-slider-max="100" data-slider-step="1" data-slider-value="50" />
                   </div>
               </div>
               <div class="tempspan"></div>
               
               <div class="clear"></div>
           </div>

           <div class="nomralBox">
               <div class="vl1">
                   <span><img src="images/t4.jpg"/></span>
                   <input id="b-value" class="inputValue" type="text" value="100">
               </div>
               <div class="vl1 vl2">
                   <span><img src="images/t5.jpg"/></span>
                   <input id="m-value" class="inputValue" type="text" value="1">
               </div>
               <div class="clear"></div>
           </div>

           <div class="nomralBox">
               <div class="buttons2">
                   <a href="#" id="btnType1"><img src="images/button1.png"/></a>
                   <a href="#" id="btnType2" class="btn2"><img src="images/button2.png"/></a>
                   <div class="clear"></div>
               </div>
           </div>

           <div class="nomralBox">
               <div class="buttons2">
                   <a href="#" id="btnReset"><img src="images/button3.png"/></a>
               </div>
           </div>
       </div>
       <div class="chagneview" style="margin-top:8px; clear: both;">
           <a href="javascript:void(0);" id="moveLeft"><img src="images/left.png"/> </a>
           <a href="javascript:void(0);" style="display: none;" id="moveRight"><img src="images/right.png"/> </a>
       </div>

   </div>

   <script src="lib/underscore.js"></script>
    <script src="lib/fabric.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/bootstrap-slider.js"></script>
    <script src="lib/main.js"></script>
    <script src="lib/class.SiteMain.js"></script>
    <script>
        $(document).ready(function(){
           $('#moveLeft').click(function(){
               $('body').addClass('moveLeft').removeClass('moveRight');
               $(this).hide();
               $('#moveRight').show();
           });
            $('#moveRight').click(function(){
                $('body').addClass('moveRight').removeClass('moveLeft');
                $(this).hide();
                $('#moveLeft').show();
            });
        });
    </script>
</body>
</html>
